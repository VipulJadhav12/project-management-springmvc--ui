<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Project</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
			<h3>Add New Project</h3>
			<hr/>
			<form th:action="@{/addProject}" th:object="${projectRequest}" method="POST">
				
				<label>Project Name</label><br>
				<input type="text" th:field="${projectRequest.name}" class="form-control col-4 mb-4" placeholder="Enter Project Name" />
				
				<label>Start Date</label><br>
				<input type="date" th:field="${projectRequest.startDate}" class="form-control col-4 mb-4" placeholder="Select Start Date" />
				
				<label>End Date</label><br>
				<input type="date" th:field="${projectRequest.endDate}" class="form-control col-4 mb-4" placeholder="Select End Date" />
				
				<label>Manager Name</label><br>
				<input type="text" th:field="${projectRequest.managerName}" class="form-control col-4 mb-4" placeholder="Enter Manager Name" />
				
				<label>Manager Email</label><br>
				<input type="text" th:field="${projectRequest.managerEmail}" class="form-control col-4 mb-4" placeholder="Enter Manager Email" />
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				
			</form>
			<hr/>
			<a th:href="@{/displayAllProjects}">Back to list</a>
		</div>
		
	</body>
</html>
