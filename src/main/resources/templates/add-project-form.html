<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Project</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Weekly Status Reporting
				Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/displayAllProjects}">Projects <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/displayAllMailingList}">Mailing-List</a></li>
					<li class="nav-item"><a class="nav-link" href="">My
							Account</a></li>
					<li class="nav-item"><a class="nav-link" href="">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div align="center">
			<h3 style="text-align: center">Add New Project</h3>
			<hr />
			<form th:action="@{/addProject}" th:object="${projectRequest}"
				method="POST" class="form">

				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="name">Project
						Name</label> <input id="name" type="text"
						th:field="${projectRequest.name}" class="form-control col-4 mb-4"
						placeholder="Enter Project Name" minlength="5" required="required" />
				</div>
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="startDate">Start
						Date</label><br> <input id="startDate" type="date"
						th:field="${projectRequest.startDate}"
						class="form-control col-4 mb-4" placeholder="Select Start Date"
						required="required" />
				</div>
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="endDate">End
						Date</label><br> <input id="endDate" type="date"
						th:field="${projectRequest.endDate}"
						class="form-control col-4 mb-4" placeholder="Select End Date"
						required="required" />
				</div>
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4"
						for="managerName">Manager Name</label><br> <input
						id="managerName" type="text"
						th:field="${projectRequest.managerName}"
						class="form-control col-4 mb-4" placeholder="Enter Manager Name"
						minlength="5" required="required" />
				</div>
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4"
						for="managerEmail">Manager Email</label><br> <input
						id="managerEmail" type="email"
						th:field="${projectRequest.managerEmail}"
						class="form-control col-4 mb-4" placeholder="Enter Manager Email"
						required="required"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
				</div>

				<button type="submit" class="btn btn-success col-2">Save
					Project</button>

			</form>
			<hr />
			<a th:href="@{/displayAllProjects}">Back to Project list</a>
		</div>
	</div>

</body>
</html>
