<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Project Management - Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<div align="center">
			<h3 style="text-align: center">Project Management System</h3>
			<hr />
			<div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username and password.</div>
			<div class="alert alert-primary" role="alert" th:if="${param.logout}">You have been logged out.</div>
			<form th:action="@{/login}" method="post" class="form">
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="username">Username:
						<br /> <input type="text" name="username" />
					</label>
				</div>
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="password">Password:
						<br /> <input type="password" name="password" />
					</label>
				</div>
				<div>
					<input type="submit" value="Sign In" class="btn btn-success col-4" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
