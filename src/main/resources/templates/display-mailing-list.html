<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>List of Mails</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
		
			<h2 style="text-align: center;">Weekly Status Reporting Application</h3>
			<h3 style="text-align: center;">List of Mails</h3>
			
			<hr/>
			<a th:href="@{/addEmailForm}" class="btn btn-primary">Add Email</a>
			<br/><br/>
			<table class="table table-bordered table-striped" id="mailingListTable">
			
				<thead>
					<tr>
						<th>Mail ID</th>
						<th>Recipient Name</th>
						<th>Email</th>
						<th>Update Email</th>
						<th>Delete Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="email: ${mailingList}">
						<td th:text="${email.id}" />
						<td th:text="${email.recipientName}" />
						<td th:text="${email.email}" />
						<td>
							<a th:href="@{/updateEmailForm(mailId=${email.id})}" class="btn btn-info">Update</a>
						</td>
						<td>
							<a th:href="@{/deleteEmail(mailId=${email.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#mailingListTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
