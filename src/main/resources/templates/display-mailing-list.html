<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>List of Mails</title>

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Weekly Status Reporting
				Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/displayAllProjects}">Projects </a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Mailing-List
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">My
							Account</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h3 style="text-align: center;">List of Mails</h3>
		<hr />
		<div class="alert alert-primary" role="alert" th:text="${success}"
			th:if="${success}"></div>
		<div class="alert alert-danger" role="alert" th:text="${error}"
			th:if="${error}"></div>
		<a th:href="@{/addEmailForm}" class="btn btn-primary">Add Email</a> <br />
		<br />
		<table class="table table-bordered table-striped"
			id="mailingListTable">

			<thead>
				<tr>
					<th>Mail ID</th>
					<th>Recipient Name</th>
					<th>Email</th>
					<th>Update Email</th>
					<th>Delete Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="email: ${mailingList}">
					<td th:text="${email.id}" />
					<td th:text="${email.recipientName}" />
					<td th:text="${email.email}" />
					<td><a th:href="@{/updateEmailForm(mailId=${email.id})}"
						class="btn btn-info">Update</a></td>
					<td><a th:href="@{/deleteEmail(mailId=${email.id})}"
						class="btn btn-danger" id="btnDelete">Delete</a></td>
				</tr>
			</tbody>

		</table>
		<!-- Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Delete Email</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete email?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<a href="" type="button" class="btn btn-danger"
							id="deleteModalBtnRef">Yes</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal end -->
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
	<script>
		$(document).ready(function() {
			// Script to disable the sorting fn on the DataTable
			$("#mailingListTable").DataTable({
				'aoColumnDefs' : [ {
					'bSortable' : false,
					'aTargets' : [ -1, -2 ]
				/* Disabling sorting fn on the first 2 col, starting from the right */
				} ]
			});

			$('.table #btnDelete').on('click', function(e) {
				e.preventDefault();
				var href = $(this).attr('href');
				$('#deleteModal #deleteModalBtnRef').attr('href', href);
				$('#deleteModal').modal('show');
			});
		})
	</script>
</body>

</html>
