<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update Employee</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
			<div style="border-style:solid 0.5px">
				<h3>Update Employee</h3>
				<hr/>
				<form th:action="@{/updateProject(projectId=${projectId})}" th:object="${projectRequest}" method="POST">
					
					<div class="form-group">
						<label for="name">Project Name</label>
						<input id="name" type="text" th:field="${projectRequest.name}" class="form-control col-4 mb-4" placeholder="Enter Project Name" />
						<p class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
					</div>
					<div class="form-group">
						<label for="startDate">Start Date</label><br>
						<input id="startDate" type="date" th:field="${projectRequest.startDate}" class="form-control col-4 mb-4" placeholder="Select Start Date" />
						<p class="alert alert-warning" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
					</div>
					<div class="form-group">
						<label for="endDate">End Date</label><br>
						<input id="endDate" type="date" th:field="${projectRequest.endDate}" class="form-control col-4 mb-4" placeholder="Select End Date" />
						<p class="alert alert-warning" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
					</div>
					<div class="form-group">
						<label for="managerName">Manager Name</label><br>
						<input id="managerName" type="text" th:field="${projectRequest.managerName}" class="form-control col-4 mb-4" placeholder="Enter Manager Name" />
						<p class="alert alert-warning" th:if="${#fields.hasErrors('managerName')}" th:errors="*{managerName}"></p>
					</div>
					<div class="form-group">
						<label for="managerEmail">Manager Email</label><br>
						<input id="managerEmail" type="text" th:field="${projectRequest.managerEmail}" class="form-control col-4 mb-4" placeholder="Enter Manager Email" />
						<p class="alert alert-warning" th:if="${#fields.hasErrors('managerEmail')}" th:errors="*{managerEmail}"></p>
					</div>
					
					<button type="submit" class="btn btn-primary col-2">Save</button>
					
				</form>
				<hr/>
				<a th:href="@{/displayAllProjects}">Back to Project list</a>
			</div>
		</div>
		
	</body>
</html>
