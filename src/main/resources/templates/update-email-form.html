<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update An Email</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
			<h3>Update An Email</h3>
			<hr/>
			<form th:action="@{/updateEmail(mailId=${mailId})}" th:object="${emailRequest}" method="POST">
				
				<label>Recipient Name</label><br>
				<input type="text" th:field="${emailRequest.recipientName}" class="form-control col-4 mb-4" placeholder="Enter Recipient Name" />
				
				<label>Email</label><br>
				<input type="text" th:field="${emailRequest.email}" class="form-control col-4 mb-4" placeholder="Enter a valid Email" />
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				
			</form>
			<hr/>
			<a th:href="@{/displayAllMailingList}">Back to list</a>
		</div>
		
	</body>
</html>
