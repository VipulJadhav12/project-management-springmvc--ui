<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update An Email</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Weekly Status Reporting
				Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/displayAllProjects}">Projects <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/displayAllMailingList}">Mailing-List</a></li>
					<li class="nav-item"><a class="nav-link" href="#">My
							Account</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div align="center">
			<h3 style="text-align: center">Update An Email</h3>
			<hr />
			<form th:action="@{/updateEmail(mailId=${mailId})}"
				th:object="${emailRequest}" method="POST" class="form">

				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4"
						for="recipientName">Recipient Name</label><br> <input
						id="recipientName" type="text"
						th:field="${emailRequest.recipientName}"
						class="form-control col-4 mb-4" placeholder="Enter Recipient Name"
						minlength="5" required="required" />
				</div>
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="email">Email</label><br>
					<input id="email" type="email" th:field="${emailRequest.email}"
						class="form-control col-4 mb-4" placeholder="Enter a valid Email"
						required="required"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
				</div>

				<input type="button" class="btn btn-secondary col-2" value="Cancel" th:onclick="window.location.href='/displayAllMailingList'" />
				<input type="submit" class="btn btn-success col-2" value="Save" />

			</form>
			<hr />
			<div align="right">
				<a th:href="@{/displayAllMailingList}" class="btn btn-primary">Back</a>
			</div>
		</div>
	</div>

</body>
</html>
