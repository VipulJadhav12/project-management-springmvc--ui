<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Project Details</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		<div class="container">
			<h3 style="text-align: center;">Project Details</h3>
			<hr/>
			<table class="table table-bordered table-striped" id="projectTable">
			
				<thead>
					<tr>
						<th>Project ID</th>
						<th>Project Name</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Manager Name</th>
						<th>Manager Email</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${project.id}" />
						<td th:text="${project.name}" />
						<td th:text="${project.startDate}" />
						<td th:text="${project.endDate}" />
						<td th:text="${project.managerName}" />
						<td th:text="${project.managerEmail}" />
					</tr>
				</tbody>
				
			</table>
			<hr/>
			<h4>Add New Email IDs:</h4>
			<hr/>
			<table class="table table-bordered table-striped" id="mailingListTable">
			
				<thead>
					<tr>
						<th>Email ID</th>
						<th>Recipient Name</th>
						<th>Email</th>
						<th>Remove Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="email: ${unassignedMailingList}">
						<td th:text="${email.id}" />
						<td th:text="${email.recipientName}" />
						<td th:text="${email.email}" />
						<td>
							<a th:href="@{/assignEmailToProject(projectId=${project.id}, mailId=${email.id})}" class="btn btn-danger">Add</a>
						</td>
					</tr>
				</tbody>
				
			</table>
			<hr/>
			<a th:href="@{/displayProject(projectId=${project.id})}">Back to Project Details</a>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#mailingListTable").DataTable({
					'aoColumnDefs': [{
    				'bSortable': false,
    				'aTargets': [-1] /* 1st one, start by the right */
				}]
			});
			})
		</script>
	</body>
	
</html>
